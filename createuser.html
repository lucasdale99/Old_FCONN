<!DOCTYPE html>
<html>
<head>
<title>Create Account</title>
	<link href = "style_create_login.css" rel = "stylesheet">
</head>
<body>
	<div class = "header">
		<form action='create.php' method='POST'>
			<h1>Create Your Account</h1>
			<div class="form-box">
			
				<div class='search-field label'>
					<label for='username'>Choose your username (3 to 16 Characters):</label>
				</div>
				<div class='search-field div'>
					<input type='text' name='username' class='search-field input' pattern=".{3,16}" placeholder='Username' required>
				</div>
				
				<div class='search-field label'>
					<label for='username'>Enter your email:</label>
				</div>
				<div class='search-field div'>
					<input type='email' name='email' class='search-field input' placeholder='Email' required>	
				</div>
				
				<div class='search-field label'>
					<label for='username'>Choose your password:</label>
				</div>
				<div class='search-field div'>
					<input type='password' name='password' class='search-field password' placeholder='Password' required >	
				</div>
				
				<div class='search-field div'>
					<input type = "submit" value = "Create" class="search-btn">
					<input type = "button" onclick=location="createuser.html" value = "Reset" class="reset-btn" required>
				</div>
				
				<div class='search-field div'>
					Already have an account? <a href="login.html">Click here to login!</a>
				</div>
			</div>
		</form>
	</div>
